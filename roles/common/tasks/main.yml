- name: Update apt
  apt:
   update_cache: yes

- name: Install atop package
  package:
    name: atop
    state: present

- name: Enable and start atop service
  service:
  name: atop
  state: started
  enabled: yes

- name: Install base packages
  apt:
    name: "{{ base_packages }}"
    state: present

- name: Create deploy user
  user:
    name: "{{ deploy_user }}"
    shell: /bin/bash
    groups: sudo
    append: yes

